{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar() }}" alt=""></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
    <table>
        <tr valign="top">
            <td><img src=" {{ post.author.avatar() }}" alt="" style="height: 20px;"></td>
            <td>{{ post.author.username }} says: <b>{{ post.body }}</b></td>
        </tr>
    </table>
    {% endfor %}
{% endblock %}
